<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="content">
      <h1 id="title">Is it a Palindrome?</h1>
      <div id="card">
        <p id="info">Enter in text to check for a palindrome:</p>
        <input id="text-input" />
        <button id="check-btn" onClick="handleClick()">Check</button>
        <p id="result"></p>
      </div>
      <div id="tooltip">
        <div id="bulb">ðŸ’¡</div>
        <div id="tooltip_text">
          A <span class="italic">palindrome</span> is a word or sentence that's
          spelled the same way both forward and backward, ignoring punctuation,
          case, and spacing.
        </div>
      </div>
    </div>
  </body>
</html>
