<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Number Validator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="phone">
      <div id="camera"></div>
      <input id="user-input" placeholder="Enter a Phone Number" />
      <div id="results-div"></div>
      <div id="buttons">
        <button class="btn" id="check-btn" onClick="check()">Check</button>
        <button class="btn" id="clear-btn" onClick="clearInput()">Clear</button>
      </div>
    </div>
  </body>
</html>
